<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0d0d2b"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
    <radialGradient id="portalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#39ff14" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g stroke="#39ff14" stroke-opacity="0.06" stroke-width="1">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
  </g>

  <!-- Portal glow behind -->
  <circle cx="200" cy="185" r="120" fill="url(#portalGlow)"/>

  <!-- Outer ring -->
  <circle cx="200" cy="185" r="95" fill="none" stroke="#39ff14" stroke-width="1.5" stroke-opacity="0.3" filter="url(#glow)"/>
  <circle cx="200" cy="185" r="80" fill="none" stroke="#00d4ff" stroke-width="0.8" stroke-opacity="0.15"/>

  <!-- Terminal prompt -->
  <text x="200" y="165" text-anchor="middle" font-family="monospace" font-size="16" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)">
    root@kali:~#
  </text>

  <!-- Main text: 0x0 -->
  <text x="200" y="210" text-anchor="middle" font-family="monospace" font-weight="900" font-size="72" fill="#39ff14" filter="url(#glowStrong)">
    0x0
  </text>

  <!-- Guarina label -->
  <text x="200" y="250" text-anchor="middle" font-family="monospace" font-size="18" fill="#00d4ff" fill-opacity="0.7" letter-spacing="8" filter="url(#glow)">
    GUARINA
  </text>

  <!-- Decorative dots -->
  <circle cx="120" cy="185" r="3" fill="#39ff14" opacity="0.4"/>
  <circle cx="280" cy="185" r="3" fill="#39ff14" opacity="0.4"/>
  <circle cx="200" cy="105" r="2" fill="#00d4ff" opacity="0.3"/>
  <circle cx="200" cy="265" r="2" fill="#00d4ff" opacity="0.3"/>

  <!-- Bottom bar -->
  <rect x="140" y="280" width="120" height="2" rx="1" fill="#39ff14" opacity="0.2"/>
</svg>
